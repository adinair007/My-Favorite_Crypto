<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src"<script src="https://cdn.tailwindcss.com"></script>
    <title>My Favorite Crypto</title>
</head>
<body>
    <main>
        <section class="search-bar" id="search">
            <form id="form">
                <input type="search" id="query" name="q" placeholder="Search...">
                <button>Search</button>
            </form>
        </section>
        <header>
            <h1> Welcome! </h1>
            <p class="current-time" id="today">
            </p>
        </header>
        <h1> Your Top 5 Crypto</h1>
        <section class="container mx-auto px-4">
            <div class="top-5" id="favorites">
            </div>
            <h2 class="market-list" id="market">
            </h2>
        </section>
    </main>
</body>
</html>
