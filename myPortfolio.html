<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <main>
      <header class="callout primary small text-center">
        <h1>Your Portfolio</h1>
        <p class="current-time" id="today"></p>
      </header>

      <section class="home" id="homePage">
        <a href="index.html" class="home-button" id="home-btn">Homepage</button></a>
      </section>
      
      <div class="search-here medium-6 cell">
        <label
          >Search Crypto
          <input
            type="text"
            id="user-input"
            class="form-input"
            placeholder=".medium-6.cell"
          />
        </label>
        <button class="button primary" type="submit">Search</button>
      </div>


      <section class="grid-container fluid text-center portfolio-display" id="portfolio-display"> 
        <div class="card-divider text-center flex-center" id="portfolio-header">
          <h3>Favourites</h3>
        </div>
        <div id="portfolio-list">
        </div>
      </section>
    
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
